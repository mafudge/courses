site_name: Courses of Record for Michael Fudge

theme:
  name: material
  # favicon: material/database
  icon:
    logo: material/school
    repo: fontawesome/brands/github
    
  palette: 
    scheme: slate
    primary: deep orange
    accent: indigo

plugins:
  - search:
      lang: en
  - git-revision-date
  # - pandoc:


repo_url: https://github.com/mafudge/ist659.git

markdown_extensions:
  - tables
  - admonition
  - def_list
  - attr_list
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format  
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg